<div class="contact-form-container bg-leaves bg-cover p-24">
  <h2 class="text-2xl font-bold mb-5">Contact Form</h2>
  <div class="form-row flex flex-col justify-between mb-1">
    <label for="first-name" class="mb-2"
      >First Name<span class="required text-red-500">*</span></label
    >
    <input
      type="text"
      id="first-name"
      name="first-name"
      [(ngModel)]="firstName"
      required
      class="border border-gray-300 py-2 px-3 rounded-lg mb-2"
    />

    <label for="last-name" class="mb-2"
      >Last Name<span class="required text-red-500">*</span>
    </label>
    <input
      type="last"
      id="last-name"
      name="last-name"
      [(ngModel)]="lastName"
      required
      class="border border-gray-300 py-2 px-3 rounded-lg mb-2"
    />
  </div>

  <div class="form-row flex flex-col mb-1">
    <label for="email" class="mb-2"
      >Email<span class="required text-red-500">*</span>
    </label>
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="email"
      required
      class="border border-gray-300 py-2 px-3 rounded-lg mb-2"
    />

    <label for="phone" class="mb-2"
      >Phone Number<span class="required text-red-500">*</span>
    </label>
    <input
      type="phone"
      id="phone"
      name="phone"
      [(ngModel)]="phone"
      required
      class="border border-gray-300 py-2 px-3 rounded-lg mb-2"
    />

    <label for="message" class="mb-2"
      >Message<span class="required text-red-500">*</span>
    </label>
    <textarea
      id="message"
      name="message"
      [(ngModel)]="message"
      required
      class="border border-gray-300 py-2 px-3 rounded-lg mb-2 resize-y min-h-32 max-h-96"
    ></textarea>
  </div>
  <button
    type="submit"
    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
  >
    Submit
  </button>
</div>
