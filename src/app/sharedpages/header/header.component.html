 
 <div class="flex flex-row px-4 items-center fixed backdrop-blur-sm bg-transparent w-full shadow-logogreen shadow-sm md:shadow-none">
   <div class="py-2">
      <img class="w-30 h-24 object-cover rounded-full" src="../../../assets/lwglawncarelight-removebg-preview.png" />
  </div>
  <div class="hidden md:flex justify-around item-center mx-auto w-full font-medium">      
    <div >
        <button class="hover:text-logogreen hover:duration-500" mat-icon-button routerLink="/">Home</button>
      </div>
    <div>
      <button class="hover:text-logogreen hover:duration-500" mat-icon-button routerLink="/about" [matMenuTriggerFor]="Information">About</button>
      <mat-menu #Information="matMenu">
        <button mat-menu-item>Locations</button>
        <button mat-menu-item>Our Teams</button>
        <button mat-menu-item>Testimonials</button>
        <button mat-menu-item>Quote</button>
      </mat-menu>
    </div>

    <div >
      <button class="hover:text-logogreen hover:duration-500" mat-icon-button routerLink="/contact">Contact</button>
    </div>
    <div >
      <button class="hover:text-logogreen hover:duration-500" mat-icon-button routerLink="/services" [matMenuTriggerFor]="menu">Services</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Mowing & Edging</button>
        <button mat-menu-item>Fertilization</button>
        <button mat-menu-item>Weed Control</button>
        <button mat-menu-item>Pest Control</button>
        <button mat-menu-item>Sod Installation</button>
        <button mat-menu-item>Flowerbed Restoration</button>
        <button mat-menu-item>Flowerbed Border Installation</button>
        <button mat-menu-item>Pre-emergent</button>
      </mat-menu>
    </div>

    <div>
      <button class="hover:text-logogreen hover:duration-500" mat-icon-button routerLink="/gallery" [matMenuTriggerFor]="picture">Gallery</button>
      <mat-menu #picture="matMenu">
        <button mat-menu-item>Before & After</button>
      </mat-menu>
    </div>
  </div>

  <div class="md:hidden flex ml-auto">
    <button class="">
      <svg class="fill-current h-5 w-5" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <title>Menu</title>
        <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
      </svg>
    </button>
  </div>
</div>
