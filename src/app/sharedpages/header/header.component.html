<mat-toolbar class="flex flex-row h-24 justify-around items-center bg-gradient-to-tl from-green-500 to-white bg-transparent backdrop-blur-sm text-black">
 <img src="../../../assets/lwglawncarelight.jpeg" class="m-2 w-20 h-20 rounded-lg object-cover"/>
    <div class="flex items-center">
    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
    <button mat-icon-button routerLink="/">Home</button>
  </div>

  <button mat-icon-button routerLink="/about" [matMenuTriggerFor]="Information">
    About
  </button>
  <mat-menu #Information="matMenu">
    <button mat-menu-item>Locations</button>
    <button mat-menu-item>Our Teams</button>
    <button mat-menu-item>Testimonials</button>
    <button mat-menu-item>Quote</button>
  </mat-menu>

  <button mat-icon-button routerLink="/contact">Contact</button>

  <button mat-icon-button routerLink="/services" [matMenuTriggerFor]="menu">Services</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>Mowing & Edging</button>
    <button mat-menu-item>Fertilization</button>
    <button mat-menu-item>Weed Control</button>
    <button mat-menu-item>Pest Control</button>
    <button mat-menu-item>Sod Installation</button>
    <button mat-menu-item>Flowerbed Restoration</button>
    <button mat-menu-item>Flowerbed Border Installation</button>
    <button mat-menu-item>Pre-emergent</button>
  </mat-menu>

  <button mat-icon-button routerLink="/gallery" [matMenuTriggerFor]="picture">
    Gallery
  </button>
  <mat-menu #picture="matMenu">
    <button mat-menu-item>Before & After</button>
  </mat-menu>
</mat-toolbar>
